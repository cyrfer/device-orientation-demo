<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Device Orientation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .orientation-data {
            margin-bottom: 15px;
        }

        .data-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .data-unit {
            font-size: 18px;
            color: #666;
            margin-left: 5px;
        }

        .compass {
            text-align: center;
            padding: 15px 0;
        }

        .compass-heading {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .compass-direction {
            font-size: 24px;
            font-weight: 600;
            color: #764ba2;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: rgba(255, 59, 48, 0.3);
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Orientation Demo</h1>
        
        <button id="requestButton">
            Enable Device Orientation
        </button>

        <div class="status" id="status">
            Ready to start. Click the button to begin.
        </div>
        
        <div class="card">
            <div class="orientation-data">
                <div class="data-label">Alpha (Z-axis, 0° to 360°)</div>
                <div>
                    <span class="data-value" id="alpha">--</span>
                    <span class="data-unit">°</span>
                </div>
            </div>

            <div class="orientation-data">
                <div class="data-label">Beta (X-axis, -180° to 180°)</div>
                <div>
                    <span class="data-value" id="beta">--</span>
                    <span class="data-unit">°</span>
                </div>
            </div>

            <div class="orientation-data">
                <div class="data-label">Gamma (Y-axis, -90° to 90°)</div>
                <div>
                    <span class="data-value" id="gamma">--</span>
                    <span class="data-unit">°</span>
                </div>
            </div>
        </div>

        <div class="card compass">
            <div class="data-label">Compass Heading</div>
            <div class="compass-heading" id="heading">--</div>
            <div class="compass-direction" id="direction">--</div>
            
            <div style="margin-top: 15px;">
                <label style="display: flex; align-items: center; font-size: 14px; color: #666; cursor: pointer;">
                    <input type="checkbox" id="normalizeToggle" checked style="margin-right: 8px;">
                    Use -180° to +180° range
                </label>
                <label style="display: flex; align-items: center; font-size: 14px; color: #666; cursor: pointer; margin-top: 8px;">
                    <input type="checkbox" id="linearAlgebraToggle" checked style="margin-right: 8px;">
                    Use Linear Algebra Implementation
                </label>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
