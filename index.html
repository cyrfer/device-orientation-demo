<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Device Orientation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .orientation-data {
            margin-bottom: 15px;
        }

        .data-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .data-unit {
            font-size: 18px;
            color: #666;
            margin-left: 5px;
        }

        .compass {
            text-align: center;
            padding: 15px 0;
        }

        .compass-heading {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .compass-direction {
            font-size: 24px;
            font-weight: 600;
            color: #764ba2;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: rgba(255, 59, 48, 0.3);
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* 3D Visualization Container */
        #tab-visualization {
            flex: 1;
            min-height: 0;
        }

        /* 3D Visualization */
        .viewports-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        @media (orientation: landscape) {
            .viewports-container {
                flex-direction: row;
            }
        }

        .viewport-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .viewport-title {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
        }

        .viewport-canvas {
            flex: 1;
            width: 100%;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Orientation Demo</h1>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" data-tab="data">Data</button>
            <button class="tab-button" data-tab="visualization">3D View</button>
        </div>
        
        <button id="requestButton">
            Enable Device Orientation
        </button>

        <!-- Tab 1: Data View (Current UI) -->
        <div class="tab-content active" id="tab-data">
        
        <!-- Main outputs: Heading, Elevation, Roll -->
        <div class="card compass">
            <div class="data-label">Compass Heading</div>
            <div class="compass-heading" id="heading">--</div>
            <div class="compass-direction" id="direction">--</div>
        </div>

        <div class="card compass">
            <div class="data-label">Elevation</div>
            <div class="compass-heading" id="elevation">--</div>
        </div>

        <div class="card compass">
            <div class="data-label">Roll</div>
            <div class="compass-heading" id="roll">--</div>
        </div>

        <!-- Raw device orientation values (smaller) -->
        <div class="card raw-data">
            <div class="data-label" style="font-size: 12px; margin-bottom: 10px;">Raw Device Orientation</div>
            <div style="display: flex; justify-content: space-around; font-size: 12px;">
                <div>
                    <div style="color: #999; font-size: 10px;">Alpha</div>
                    <div><span id="alpha">--</span>°</div>
                </div>
                <div>
                    <div style="color: #999; font-size: 10px;">Beta</div>
                    <div><span id="beta">--</span>°</div>
                </div>
                <div>
                    <div style="color: #999; font-size: 10px;">Gamma</div>
                    <div><span id="gamma">--</span>°</div>
                </div>
            </div>
        </div>

        </div> <!-- End Tab 1: Data View -->

        <!-- Tab 2: 3D Visualization -->
        <div class="tab-content" id="tab-visualization">
            <div class="viewports-container">
                <div class="viewport-wrapper">
                    <div class="viewport-title">Raw Device Matrix</div>
                    <canvas class="viewport-canvas" id="canvas-raw"></canvas>
                </div>
                <div class="viewport-wrapper">
                    <div class="viewport-title">Extracted Angles Matrix</div>
                    <canvas class="viewport-canvas" id="canvas-extracted"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
